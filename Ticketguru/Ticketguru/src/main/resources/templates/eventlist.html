<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Tapahtumat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--   <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> -->
</head>
<body>
<div class="container">
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	<h1>Tapahtumat</h1>
    <table class="table table-striped">
		<tr>
		    <th>Aika</th>
		    <th>Kaupunki</th>
		    <th>Tapahtuman nimi</th>
		    <th>Toiminnot</th> 
		</tr>  
    	<tr th:each = "event : ${events}">
    		<td th:text="${event.eventStartDate}"></td>
    		<td th:text="${event.venue.areaCode.city}"></td>
    		<td th:text="${event.eventName}"></td>
    		<!-- <td><a th:href="@{/delete/{id}(id=${event.id})}">Delete</a> -->
    		<td><a th:href="@{/edit/{id}(id=${event.event_id})}">Muokkaa</a> <a th:href="@{/atypes/{id}(id=${event.event_id})}">Lipputyypit</a></td>


    	</tr>
     </table>
     <a href="/addEvent" class="btn btn-success">Add event</a>    
</div>  
</body>
</html>
