<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Tapahtumat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <style>
        
		.ticket-table {
		  border-collapse: collapse;
		  width: 100%;
		  border: 1px solid #ddd;
		  font-size: 14px;
		}
		.ticket-table th {
		  background-color: #f2f2f2;
		  text-align: left;
		  padding: 8px;
		  border: 1px solid #ddd;
		}
		.ticket-table td {
		  text-align: left;
		  padding: 8px;
		  border: 1px solid #ddd;
		}
		.center {
		position: absolute;
 		
 
		}
    </style>
</head>

<body>
<div class="center">
	<h1>Tapahtumat</h1>
    <table class="ticket-table">
		<tr>
		    <th>Aika</th>
		    <th>Kaupunki</th>
		    <th>Tapahtuman nimi</th>
		    <th>Toiminnot</th> 
		</tr>  
    	<tr th:each = "event : ${events}">
    		<td th:text="${event.eventStartDate}"></td>
    		<td th:text="${event.venue.areaCode.city}"></td>
    		<td th:text="${event.eventName}"></td>
    	<!--	<td sec:authorize="hasAuthority('ADMIN')"  ><a th:href="@{/delete/{id}(id=${event.id})}">Delete</a> -->
    		<td><a class="btn btn-warning"  th:href="@{/edit/{id}(id=${event.event_id})}">Muokkaa</a> <a class="btn btn-info" th:href="@{/atypes/{id}(id=${event.event_id})}">Lipputyypit</a></td>


    	</tr>
     </table>
     <a href="/addEvent" class="btn btn-success">Add event</a>    
</div>  
</body>
</html>
