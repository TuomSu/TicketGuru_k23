<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tapahtumat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Uusi tapahtuma</h1>
	<div>
		<form th:object="${event}" th:action="@{../save}" action="#" method="post">
		  	<label for="eventName">Tapahtuman nimi</label>
			<input type="text"  id="eventName" th:field="*{eventName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="eventStartDate">Tapahtuma alkaa</label>
			<input type="text" id="eventStartDate" th:field="*{eventStartDate}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="eventEndDate">Tapahtuma p채채ttyy</label>
			<input type="text" id="eventEndDate" th:field="*{eventEndDate}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="deplist">Paikka</label>
			<select id="deplist" th:field="*{venue}" class="form-control">
       		<option th:each="venue: ${venues}" th:value="${venue.venue_id}" th:text="${venue.venueName} + ' ' + ${venue.areaCode.city}"></option> <!--  + ' ' + ${venue.areaCode.city} -->
       		</select> <a href="/newVenue" class="btn btn-success">Uusi tapahtumapaikka</a>
			<div style="clear: both; display: block; height: 10px;"></div>
       		<label for="description">Kuvaus</label>
			<input type="text"  id="description" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="ticketAmount">Lippuja kpl</label>
			<input type="number" id="ticketAmount" th:field="*{ticketAmount}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="ticketPrice">Perushinta</label>
			<input type="number" id="ticketPrice" th:field="*{ticketPrice}" step=".01"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="presaleStarts">Ennakkomyynti alkaa</label>
			<input type="text" id="presaleStarts" th:field="*{presaleStarts}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="presaleEnds">Ennakkomyynti p채채ttyy</label>
			<input type="text" id="presaleEnds" th:field="*{presaleEnds}" />
			<div style="clear: both; display: block; height: 10px;"></div>
       		
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
